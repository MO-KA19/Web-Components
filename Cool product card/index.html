<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    

    <center>
        <div class="container">

            <img src="./pic.jpg" alt="product">

            <div class="details">
                <h1>Nike Jordan</h2>
                <h3>Summer Sportage Collection</h3>

                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>

                <br>

                <h3>Select Size:</h3>
                <div class="size">
                    <span class="disactive">6</span>
                    <span class="disactive">7</span>
                    <span class="disactive">8</span>
                    <span class="disactive">9</span>
                    <span class="disactive">10</span>
                </div>
            </div>

            <br>

            <div class="buy">
                <h2>$ 150</h2>

                <span id="cart"><i class="fa-solid fa-cart-shopping"><small>0</small></i> </span>
                <button>ADD TO CART</button>
            </div>
        </div>
    </center>
<script src="./script.js"></script>
</body>
</html>
