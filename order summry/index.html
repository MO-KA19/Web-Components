<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <div class="container">

    <img src="images/illustration-hero.svg" id="lustor">
    <br>
    <h2 id="header">Order Summary</h2>

    <p id="p">You can now listen to millions of songs, audio books,<br>
       and podcasts on any device anywhere you like!</p>


    <div id='info'>

      <img src="images/icon-music.svg">

      <pre style="line-height: 8px;">
        <h3 id="header2">Annual Plan <br><br><br> <p style="font-size: medium;">$59.99/year</p></h3>
      </pre>

      <a href="#">Change</a>

    </div>

    <div class="buttons">
      <button id="but1">Proceed To Payment</button>

      <br>

      <button id="but2">
        Cancel Order
      </button>

    </div>
  </div>
  
</body>
</html>
