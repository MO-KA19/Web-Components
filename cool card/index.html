<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display:ital,wght@0,300;0,470;1,300;1,700&family=Red+Hat+Text:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="content">

    <div class="imgs">
    <img src="images/icon-view.svg" class="eye">
    <img src="images/image-equilibrium.jpg" class="equilibrium">


    </div>
    <div class="text">
    
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes<br>balance and calm. </p>

    </div>

    <br>

    <div class="symbols">
      <div>
        <img src="images/icon-ethereum.svg" id="eth">
        <small>0.041 ETH</small>
      </div>

      <span></span>

      <div>
        <img src="images/icon-clock.svg" id="clock">
        <small>3 days left</small>
      </div>

    </div>

    <div class="creator">
      <img src="images/image-avatar.png">
      <pre><strong>Creation of</strong> Mohammed Kasim</pre>
    </div>

    
  </div>

  </div>

</body>
</html>
